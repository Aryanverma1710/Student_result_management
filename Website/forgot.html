<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./forgot.css">
</head>
<body>
    <div class="form">

        <form>  
            <div class="container">   
                <img src="../assests/forgot-lock.png" alt="vector-man">
                <p>Reset Password</p>  
                <input type="text" placeholder="New Password" name="password" required>   
                <input type="password" placeholder="Confirm Password" name="password" required>  
                <button id="reset-btn" type="submit">Reset Password</button>   
                <a id="login-btn" href="./login.html">Login?</a>   
            </div>   
        </form>  
    </div>
</body>
</html>
